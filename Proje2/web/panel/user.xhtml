<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container mt-5" >
            <h:form>
                <h:commandButton styleClass="btn btn-outline-warning" action="/panel/panel" value="Home"/>
            </h:form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form id="category-table">
                        <table class="table table-striped">
                            <thead>
                                <tr>

                                    <th>
                                        AD-Soyad
                                    </th>
                                    <th>
                                        Telefon numarasÄ±
                                    </th>
                                    <th>
                                        E-mail
                                    </th>
                                    <th>
                                        Sifre
                                    </th>
                                    <th>
                                        CREATED
                                    </th>
                                    <th>
                                        UPDATED
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{kullaniciBean.list}" var="e">
                                    <tr>
                                        <td>
                                            <h:commandLink action="#{kullaniciBean.setEntity(e)}" value="#{e.isimsoyisim}">
                                                <f:ajax execute="@this" render="category-form"/>
                                            </h:commandLink>
                                        </td>
                                        <td>#{e.telno}</td>
                                        <td>#{e.email}</td>
                                        <td>#{e.sifre}</td>
                                        <td>#{e.created}</td>
                                        <td>#{e.updated}</td>
                                        <td>

                                        </td>

                                    </tr>
                                </ui:repeat>
                            </tbody>

                        </table>
                    </h:form>
                </div>

                <div class="col">
                    <h:form id="category-form" >
                        <div class="mb-3">
                            <label>Ad-Soyad</label>
                            <h:inputText value="#{kullaniciBean.entity.isimsoyisim}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Tel no</label>
                            <h:inputText value="#{kullaniciBean.entity.telno}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>e mail</label>
                            <h:inputText value="#{kullaniciBean.entity.email}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Sifre</label>
                            <h:inputText value="#{kullaniciBean.entity.sifre}" styleClass="form-control"/>
                        </div>

                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{kullaniciBean.entity.id==null}" action="#{kullaniciBean.create}" value="create">
                                <f:ajax execute="category-form" render="category-form category-table"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{kullaniciBean.entity.id!=null}" action="#{kullaniciBean.clearForm}" value="clear Form   ">
                                <f:ajax execute="@this" render="category-form"/>
                            </h:commandButton>

                            <h:commandButton styleClass="btn btn-primary" rendered="#{kullaniciBean.entity.id!=null}" action="#{kullaniciBean.update}" value="update">
                                <f:ajax execute="category-form" render="category-form category-table"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{kullaniciBean.entity.id!=null}" action="#{kullaniciBean.delete}" value="delete">
                                <f:ajax execute="category-form" render="category-form category-table"/>
                            </h:commandButton>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
